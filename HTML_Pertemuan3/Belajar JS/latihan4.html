<html>
    <head>
        <title>Belajar Javascript Platform</title>
    </head>
    <body>
        <h1>Belajar Javascript</h1>\
        <div id="penjumlahan"></div>
        <div id="pengurangan"></div>
        <div id="perkalian"></div>
        <div id="pembagian"></div>
        <div id="modulus"></div>

        <script>
            var bilangan1 = 6;
            var bilangan2 = 2;

            var penjumlahan = bilangan1 + bilangan2;
            var pengurangan = bilangan1 - bilangan2;
            var perkalian = bilangan1 * bilangan2;
            var pembagian = bilangan1 / bilangan2;
            var modulus = bilangan1 % bilangan2;

            document.getElemenById("penjumlahan").innerHTML = penjumlahan;
            document.getElemenById("pengurangan").innerHTML = pengurangan;
            document.getElemenById("perkalian").innerHTML = perkalian;
            document.getElemenById("pembagian").innerHTML = pembagian;
            document.getElemenById("modulus").innerHTML = modulus;
        </script>
    </body>
</html>
